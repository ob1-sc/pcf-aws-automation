product-name: cf
product-properties:
  .cloud_controller.apps_domain:
    value: ((pas_apps_domain))
  .cloud_controller.system_domain:
    value: ((pas_sys_domain))
  .ha_proxy.skip_cert_verify:
    value: ((pas_skip_cert_verify))
  .mysql_monitor.recipient_email:
    value: ((pas_mysql_email))
  .properties.credhub_key_encryption_passwords:
    value:
    - name: credhub-key
      primary: true
      provider: internal
      key:
        secret: ((pas_credhub_key))
  .properties.haproxy_forward_tls:
    value: disable
  .properties.networking_poe_ssl_certs:
    value:
    - certificate:
        cert_pem: ((pas_network_poe_cert))
        private_key_pem: ((pas_network_poe_private))
      name: Certificate
  .properties.security_acknowledgement:
    value: X
  .properties.system_blobstore:
    value: external
  .properties.system_blobstore.external.access_key:
    value: ((pas_blobstore_s3_access_key_id))
  .properties.system_blobstore.external.secret_key:
    value:
      secret: ((pas_blobstore_s3_access_key_secret))
  .properties.system_blobstore.external.buildpacks_bucket:
    value: ((pas_bucket_buildpacks))
  .properties.system_blobstore.external.droplets_bucket:
    value: ((pas_bucket_droplets))
  .properties.system_blobstore.external.endpoint:
    value: ((pas_blobstore_s3_endpoint))
  .properties.system_blobstore.external.packages_bucket:
    value: ((pas_bucket_packages))
  .properties.system_blobstore.external.region:
    value: ((pas_blobstore_s3_region))
  .properties.system_blobstore.external.resources_bucket:
    value: ((pas_bucket_resources))
  .uaa.service_provider_key_credentials:
    value:
        cert_pem: ((pas_uaa_cert))
        private_key_pem: ((pas_uaa_private))
network-properties:
  network:
    name: ((pas_network))
  other_availability_zones:
  - name: ((pas_az1))
  - name: ((pas_az2))
  - name: ((pas_az3))
  singleton_availability_zone:
    name: ((pas_singleton_az))
resource-config:
  diego_brain:
    elb_names: ((pas_diego_brain_lb_names))
    # additional_vm_extensions: ((pas_diego_brain_additional_vm_extensions))
  router:
    # instances: automatic
    # instance_type:
    elb_names: ((pas_router_lb_names))
    # additional_vm_extensions: ((pas_router_additional_vm_extensions))